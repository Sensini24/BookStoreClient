<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss. - Create New Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/addBooks.css">
</head>
<body>
    <div class="container">
        <form class="form-container-create">
            <div class="form-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    Información de nuevo libro
                </h2>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" required placeholder="Ingrese el título completo">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" name="author" required placeholder="Ingrese el nombre del autor">
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" required placeholder="Escribe un descripción concisa y amena."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    Género
                </h2>
                <div class="form-group">
                    <select id="genre-options" name="idGenre" required>
                        <option value="">Selecciona un género</option>
                        <!-- <option value=1>Ciencia Ficción</option>
                        <option value=2>Poseía</option>
                        <option value=3>Narrativa</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags (comma-separated)">
                    <div class="tag-container">
                        <!-- <span class="tag">
                            Business
                            <button type="button">&times;</button>
                        </span>
                        <span class="tag">
                            Leadership
                            <button type="button">&times;</button>
                        </span> -->
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Precio y Stock
                </h2>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <div class="price-input">
                        <input type="number" id="price" name="price" step="0.1" min="0" required placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Stock</label>
                    <div class="price-input">
                        <input type="number" id="stock" name="stock" step="1" required placeholder="0">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    Imágen de portada
                </h2>
                <div class="form-group" id="container-civer">
                    <label for="cover-image" class="cover-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        <p>Suelta una portada aquí o <span>búscalo en tus archivos.</span></p>
                        <input type="file" id="cover-image" name="image" accept="image/*" style="display: none" enctype="multipart/form-data">
                        <img id="preview-cover">
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary" id="btn-create-book">Create Book</button>
            </div>
        </form>
    </div>
</body>
</html>
