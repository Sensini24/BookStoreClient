<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss. - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="log-container">
        <div class="log-logo">Bliss.</div>
        <h1 class="log-title">Welcome Back</h1>
        <!-- <form class="log-form"> -->
            <div class="log-form-group">
                <label for="log-email">Email</label>
                <input class="email" type="email" id="log-email" name="email" required>
            </div>
            <div class="log-form-group">
                <label for="log-password">Password</label>
                <input class="password" type="password" id="log-password" name="password" required>
            </div>
            <button class="log-btn">Log In</button>
        <!-- </form> -->
        <div class="log-links">
            <a href="#" class="log-forgot">Forgot password?</a>
            <br>
            <a href="register.html" class="log-signup">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
