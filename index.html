<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Mi SPA</title>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
</head>
<body>
    <header class="hdr-header">
      <div class="hdr-container">
        <a href="#" class="hdr-logo">Moho.
            <br>
            Librería de viejo
        </a>
        <nav class="hdr-nav-links">
            <a href="/about" class="hdr-nav-link">Sobre Nosotros</a>
            <a href="/books" class="hdr-nav-link">Libros</a>
            <a href="/Blog" class="hdr-nav-link">Blog</a>
            <a href="/Category" class="hdr-nav-link">Categorías</a>
            <a href="/cart" class="hdr-nav-link">Carrito de compra</a>
        </nav>
        <div class="hdr-search-container">
            <input type="search" class="hdr-search-input" placeholder="Search book here...">
            <svg class="hdr-search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <button id="create-account" class="hdr-btn hdr-btn-secondary">Create Account</button>
        </div>
        <div class="hdr-cart-container">
            <svg class="hdr-cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="hdr-cart-count">2</span>
            <div class="hdr-cart-dropdown">
                <h3>Shopping Cart</h3>
                <p id="hdr-cart-items">No items in cart</p>
                <div class="hdr-cart-actions">
                    <button class="hdr-btn hdr-btn-primary" id="hdr-add-to-cart">Add Item (Demo)</button>
                    <button class="hdr-btn hdr-btn-secondary" id="hdr-remove-from-cart">Remove Item (Demo)</button>
                </div>
            </div>
        </div>
    </div>
    </header>
    
  
    <main id="content">
        <!-- Aquí se cargará el contenido dinámico -->
    </main>

    <footer>
        <p>&copy; 2023 Mi Aplicación</p>
    </footer>

    <script type="module" src="src/main.js"></script>
</body>
</html>
