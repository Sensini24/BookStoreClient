<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Mi SPA</title>
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
</head>
<body>
    <header class="hdr-header">
        <div class="hdr-container">
            <a href="#" class="hdr-logo">Moho.
                <br>
                Librería de viejo
            </a>
            
            <div class="hdr-search-container">
                <input type="search" class="hdr-search-input" placeholder="Search book here...">
                <svg class="hdr-search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                
            </div>
            
            <div class="hdr-container-icons">
                <div class="hdr-cart-container">
                    <svg class="hdr-cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="hdr-cart-count">2</span>
                    <div class="hdr-cart-dropdown">
                        <h3>Shopping Cart</h3>
                        <p id="hdr-cart-items">No items in cart</p>
                        <div class="hdr-cart-actions">
                            <button class="hdr-btn hdr-btn-primary" id="hdr-add-to-cart">Add Item (Demo)</button>
                            <button class="hdr-btn hdr-btn-secondary" id="hdr-remove-from-cart">Remove Item (Demo)</button>
                        </div>
                    </div>
                </div>
                <div class="logout-container">
                    <button id="btn-logout" class="hdr-btn hdr-btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
                        </button>
                </div>
                <div class="login-container">
                    <button id="btn-login" class="hdr-btn hdr-btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg></button>
                </div>
            </div>
        </div>
        <div class="hdr-line-separator">
            <hr>
        </div>
        <nav class="hdr-nav-links">
            
            <!-- <a href="/about" class="hdr-nav-link">Sobre Nosotros</a> -->
            <a class="hdr-nav-link" id="book-side">Libros</a> 
            <a  class="hdr-nav-link" id="blog-side">Blog</a>
            <a  class="hdr-nav-link" id="category-side">Categorías</a>
            <a href="/cart" class="hdr-nav-link" id="cart-side">Carrito de compra</a>
        </nav>
        <div class="hdr-line-separator">
            <hr>
        </div>
        <nav class="hdr-nav-links-book">
            <a href="/books" class="hdr-nav-link-book">Ver Libros</a>
            <a href="/addBook" class="hdr-nav-link-book" id="new-book" >Nuevo Libro</a>
            <a href="/Blog" class="hdr-nav-link-book" id="edit-book" style="display: flex;">Editar Libro</a>
            <!-- <a href="/Category" class="hdr-nav-link-book">Categorías</a>
            <a href="/cart" class="hdr-nav-link-book">Carrito de compra</a> -->
        </nav>
    </header>
    
  
    <main id="content">
        <!-- Aquí se cargará el contenido dinámico -->
    </main>

    <!-- <footer>
        <p>&copy; 2023 Mi Aplicación</p>
    </footer> -->

    <script type="module" src="src/main.js"></script>
</body>
</html>
